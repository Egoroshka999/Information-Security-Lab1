version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: securedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: Information_Security_Lab1
    ports:
      - "8080:8080"

volumes:
  db-data:
